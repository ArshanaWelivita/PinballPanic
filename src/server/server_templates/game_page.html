<!DOCTYPE html>
<html>

<head>
    <title>Pinball Panic</title>
    <style>
        table.grid {
            border-collapse: collapse;
            border: 1px solid black;
            margin: auto;
            font-size: 18px;
            font-weight: bold;
            table-layout: fixed;
        }
        table.grid td, table.grid th {
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
        }
        .empty {
            background-color: #ffffff;
        }
        .bumper {
            background-color: #ffcccb;
        }
        .teleporter {
            background-color: #fa9af5;
        }
        .tunnel {
            background-color: #97b5fd;
        }
        .activatedBumper {
            background-color: rgb(250, 218, 157);
        }
        .directionalBumper {
            background-color: rgb(148, 255, 214);
        }
        .entry {
            background-color: #d4edda;
        }
        .outer-square {
            background-color: lightblue;
        }
        .onclick {
            background-color: lightblue;
        }
    </style>

    <script>
    let remainingTime = 30; // Server-provided remaining time
    const timerElement = document.getElementById('timer');

    function updateTimer() {
        if (remainingTime > 0) {
            remainingTime--;
            timerElement.textContent = `Time Remaining: ${remainingTime}s`;
        } else {
            alert("Time's up! Game Over!");
            window.location.href = "/game-over"; // Redirect to a game-over page
            }
        }

    function startNewLevel() {
        fetch('/generate-level')
          .then(response => response.text())
          .then(html => {
            document.getElementById('grid-container').innerHTML = html;
            document.getElementById('generate-grid-btn').disabled = true;
          });
      }
    
    function submitAnswer(x, y) {
          fetch(`/submit-answer?x=${x}&y=${y}`)
            .then(response => response.text())
            .then(data => {
              document.body.innerHTML = data; // Replace the page content with the server's response
            })
            .catch(error => console.error('Error:', error));
        }

    </script>
</head>

<body>
    <h1>Pinball Panic - Level {{current_level}}</h1>
    <div class="message-box" style="border: 2px solid black; padding: 10px; margin: 20px; background-color: rgb(129, 160, 224);">
        <p>{{level_message}}</p>
    </div>
    <div id="timer">{{time_remaining}}</div>
    <div id='grid-container'>{{grid_html}}</div>
</body>

</html>
