<!DOCTYPE html>
<html>

<head>
    <title>Pinball Panic</title>
    <script>
    function startNewLevel() { 
        fetch('/generate-level')
        .then(response => response.text())
        .then(html => { const container = document.getElementById('grid-container'); 
        container.innerHTML = html; 
        setTimeout(() => { container.innerHTML = '<h2>Prepare your answer!</h2>'; }, 3000); })
        .catch(err => console.error('Error fetching grid:', err)); }
    </script>
</head>

<body>
    <h1>Welcome to Pinball Panic</h1>
    <h2>Level " ^ one ^ "</h2>
    <div id='grid-container'>
        <style>
            table.pinballgrid {
              border-collapse: collapse;
              width: 100%;
            }
            table.pinballgrid td {
              border: 1px solid #000;
              width: 50px;
              height: 50px;
              text-align: center;
              vertical-align: middle;
            }
          </style>
    </div>
    <button onclick="startNewLevel()">Start New Level</button>
    <form method="GET" action="/submit-answer">
        <label for="x">X Coordinate:</label>
        <input type="text" id="x" name="x" required /><br><br>
        <label for="y">Y Coordinate:</label>
        <input type="text" id="y" name="y" required /><br><br>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
